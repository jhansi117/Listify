<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Welcome to Listify</h1>
    <div class="container">
        <form class="form">
            <div class="display-field">
                <ul id="items">

                </ul>
            </div>

            <div class="add-item-area">
                <label for="add-field">Enter new item</label>
                <p><input type="text" id="add-field"></p>
                <button>Add</button>
            </div>
            
        </form>
    </div>



    <script src="app.js"></script>
</body>
</html>
